<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon-96x96.webp">
  <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Corebiz</title>
</head>
<body>

  <!-- CABEÇALHO -->
  <header class="topo">
    <label>
      <span></span>
      <span></span>
      <span></span>
    </label>

      <nav class="cabecalho__menu">
        <input type="checkbox" id="menu" />
        <ul>
          <li><a href="#1">Sobre a Corebiz</a></li>
          <li><a href="#2">Agenda</a></li>
          <li><a href="#3">Contato</a></li>
        </ul>
      </nav>
    <div class="large-container">
      <figure>
        <img src="assets/img/logo-Institucional.png" alt="Logo Corebiz">
        <figcaption>Corebiz</figcaption>  
      </figure>
      <div class="div-search">
        <input class = "search" type="search" placeholder="O que está procurando?">
        <button type="button"><img class="img-search" src="assets/img/67918.png" alt="lupa"></button>
      </div>
      
    </div>

    <section class="secaoDestaque">

      <p>Olá, o que você está buscando?</p>
      <h2>Criar ou migrar seu e-commerce?</h2>
      <img class="cartao-mobile" src="assets/img/cartao.jpg" alt="">
      

    </section>
  </header>

  <main class="inicial">

    <section class="secaoSobre">

      <article class="flex">
      <div class="flex-branco">  
        <div class="flex-col">

          <h2>Mais vendidos</h2>
          <div class="produto">

            <figure>
              <img src="assets/img/python.png" alt="python">
              <figcaption>python</figcaption>  
            </figure>   
            <h6>pyton</h6>
            <h4>por R$259,90</h4>
            <p>ou em 9x de 28,87</p>
            <button>Comprar</button>
          </div>

        </div>

        <div class="flex-col">

   

        </div>
      </div>
    <section class="around__contato">

      <div class="cont__secContato">

        <h2 class="title__secLocalizacao">Localização</h2>

       <div class="columns">
        <div class="left__column">
          
          <div>
          
            <p class="info__description">Contact us and we'll get back to you within 24 hours.</p>
            
            <ul >
              <li class="Item"><a  href="#"><i class="fa fa-map-marker-alt"></i>Chicago, US</a> </li>
              <li class="Item"><a  href="tel:001515151515"><i class="fa fa-mobile-alt"></i>+00 1515151515</a></li>
              <li class="Item"><a  href="malito:myemail@something.com"><i class="fa fa-envelope"></i>myemail@something.com</a></li>
            </ul>

          </div>

        </div>
        <div class="right__column">

          
          <form class="form__column" action="">

            <div class="form__imput form__imput--nome">
              <label  for="nome"></label>
              <input class="imput__name imput" type="text" placeholder="Name" id="nome" name="nome">
            </div>

            <div class="form__imput form__imput--email">
              <label for="email"></label>
              <input class="imput__email imput" type="text" placeholder="E-mail" id="email" name="email">
            </div>

            <div class="form__imput form__imput--mensagem">
              <label for="mensagem"></label>
              <textarea name="mensagem" id="mensagem" placeholder="Comment" rows="5"></textarea>
            </div>

            <input class="submit" type="submit" value="Send">

          </form>

        </div>
      </div>
      </div>

    </section>

  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
